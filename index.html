<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">

    <title>Desafio 3</title>

    <!-- Descrição da página -->
    <meta name="description" content="Desafio 3: Recriando a página do Youtube com grid" />

    <!-- FAVICON -->
    <link rel="icon" type="image/x-icon" href="assets/img/logo.png" />

    <!-- CSS -->
    <link rel="stylesheet" href="assets/css/style.css">
    <link rel="stylesheet" href="assets/css/header.css">

    <!-- Bootstrap Library -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.11.3/font/bootstrap-icons.min.css">

    <!-- Google fonts -->
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@400;500;700&display=swap" rel="stylesheet">

</head>

<body>
    <header>
        <div class="options">
            <i class="bi bi-list"></i>
            <img src="assets/img/youtubeCompleteLogo.png" alt="Logo Completa da google" srcset="">
        </div>

        <div class="searchBox">
            <p class="searchCampo">Pesquisar...</p>
            <div class="searchPesquisa">
                <i class="bi bi-search"></i>
            </div>
        </div>

        <div class="userOptions">
            <i class="bi bi-camera-video"></i>
            <i class="bi bi-bell"></i>
            <img class="profile" src="assets/img/profile.jpg" alt="">
        </div>
    </header>

    <aside>
        <div class="assideOptions">
            <i class="bi bi-house-door"></i>
            <p>Inicio</p>
        </div>
        <div class="assideOptions">
            <i class="bi bi-compass"></i>
            <p>Explorar</p>
        </div>
        <div class="assideOptions">
            <i class="bi bi-play-btn"></i>
            <p>Inscrições</p>
        </div>
        <div class="assideOptions">
            <i class="bi bi-0-circle"></i>
            <p>Youtube Music</p>
        </div>
        <div class="assideOptions">
            <i class="bi bi-hand-thumbs-up"></i>
            <p>Videos que eu gostei</p>
        </div>
        <div class="assideOptions">
            <i class="bi bi-clock"></i>
            <p>Assistir Mais tarde</p>
        </div>
        <div class="assideOptions">
            <i class="bi bi-download"></i>
            <p>Downloads</p>
        </div>
        <div class="assideOptions">
            <i class="bi bi-camera-video"></i>
            <p>Filmes</p>
        </div>
        <div class="assideOptions">
            <i class="bi bi-book"></i>
            <p>Aprender</p>
        </div>
        <div class="assideOptions">
            <i class="bi bi-trophy"></i>
            <p>Esportes</p>
        </div>
    </aside>

    <main></main>
</body>

</html>
